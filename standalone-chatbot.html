<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Agent</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background-color: #fafafa; /* LeadLines primary color */
            color: #17273f; /* LeadLines text-dark color */
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            max-width: 800px;
            margin: 0 auto;
            width: 100%;
        }

        .chat-header {
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid #e5e7eb;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #3c76d7; /* LeadLines secondary color */
            color: #fafafa; /* LeadLines text-light color */
        }

        .chat-header h1 {
            font-size: 24px;
            font-weight: 600;
            color: #fafafa; /* LeadLines text-light color */
            flex: 1;
        }

        .new-conversation-btn {
            background-color: #ade4ff; /* LeadLines accent color */
            border: none;
            border-radius: 8px;
            color: #17273f; /* LeadLines text-dark color */
            padding: 8px 16px;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .new-conversation-btn:hover {
            background-color: #8fd5ff; /* Slightly darker accent */
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .message {
            display: flex;
            gap: 12px;
            max-width: 100%;
        }

        .message.user {
            justify-content: flex-end;
        }

        .message.assistant {
            justify-content: flex-start;
        }

        .message-content {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 18px;
            line-height: 1.4;
            word-wrap: break-word;
        }

        .message.user .message-content {
            background-color: #3c76d7; /* LeadLines secondary color */
            color: #fafafa; /* LeadLines text-light color */
            border-bottom-right-radius: 4px;
        }

        .message.assistant .message-content {
            background-color: #f3f4f6; /* Light gray background */
            color: #17273f; /* LeadLines text-dark color */
            border-bottom-left-radius: 4px;
        }

        .message-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 14px;
            flex-shrink: 0;
        }

        .message.user .message-avatar {
            background-color: #ade4ff; /* LeadLines accent color */
            color: #17273f; /* LeadLines text-dark color */
        }

        .message.assistant .message-avatar {
            background-color: #3c76d7; /* LeadLines secondary color */
            color: #fafafa; /* LeadLines text-light color */
        }

        .chat-input-container {
            padding: 20px;
            border-top: 1px solid #e5e7eb;
        }

        .chat-input-wrapper {
            position: relative;
            max-width: 800px;
            margin: 0 auto;
        }

        .chat-input {
            width: 100%;
            padding: 12px 50px 12px 16px;
            border: 1px solid #e5e7eb;
            border-radius: 12px;
            background-color: #ffffff;
            color: #17273f; /* LeadLines text-dark color */
            font-size: 16px;
            resize: none;
            outline: none;
            min-height: 24px;
            max-height: 200px;
            line-height: 1.5;
        }

        .chat-input:focus {
            border-color: #3c76d7; /* LeadLines secondary color */
            box-shadow: 0 0 0 2px rgba(60, 118, 215, 0.2);
        }

        .send-button {
            position: absolute;
            right: 8px;
            top: 50%;
            transform: translateY(-50%);
            background-color: #3c76d7; /* LeadLines secondary color */
            border: none;
            border-radius: 6px;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .send-button:hover:not(:disabled) {
            background-color: #2c66c7; /* Darker secondary */
        }

        .send-button:disabled {
            background-color: #d1d5db;
            cursor: not-allowed;
        }

        .send-button svg {
            width: 16px;
            height: 16px;
            fill: white;
        }

        .typing-indicator {
            display: none;
            align-items: center;
            gap: 8px;
            padding: 12px 16px;
            background-color: #f3f4f6;
            border-radius: 18px;
            border-bottom-left-radius: 4px;
            max-width: 70%;
        }

        .typing-indicator.show {
            display: flex;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: #9ca3af;
            animation: typing 1.4s infinite ease-in-out;
        }

        .typing-dot:nth-child(1) { animation-delay: -0.32s; }
        .typing-dot:nth-child(2) { animation-delay: -0.16s; }

        @keyframes typing {
            0%, 80%, 100% {
                transform: scale(0);
                opacity: 0.5;
            }
            40% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .error-message {
            background-color: #ef4444;
            color: white;
            padding: 12px;
            text-align: center;
            margin: 10px 20px;
            border-radius: 8px;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .loading-spinner {
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .chat-header {
                padding: 15px;
            }
            
            .chat-header h1 {
                font-size: 20px;
            }
            
            .chat-messages {
                padding: 15px;
                gap: 15px;
            }
            
            .message-content {
                max-width: 85%;
            }
            
            .chat-input-container {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>AI Agent</h1>
            <button class="new-conversation-btn" onclick="startNewConversation()">
                New Conversation
            </button>
        </div>
        
        <div class="chat-messages" id="chatMessages">
            <!-- Messages will be added here dynamically -->
        </div>
        
        <div class="error-message" id="errorMessage"></div>
        
        <div class="chat-input-container">
            <div class="chat-input-wrapper">
                <textarea 
                    id="chatInput" 
                    class="chat-input" 
                    placeholder="Type your message here..." 
                    rows="1"
                    onkeydown="handleKeyDown(event)"
                    oninput="autoResize(this)"
                ></textarea>
                <button class="send-button" id="sendButton" onclick="sendMessage()">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M10.293 3.293a1 1 0 011.414 0l6 6a1 1 0 010 1.414l-6 6a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-4.293-4.293a1 1 0 010-1.414z" clip-rule="evenodd" />
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <script>
        // Configuration
        const WEBHOOK_URL = "https://bluecraftleads.app.n8n.cloud/webhook/58a61a1c-ecab-43e9-ac4f-52664d6cfcb7/chat";
        
        // State
        let messages = [];
        let isSubmitting = false;
        let sessionId = '';
        let assistantId = '';

        // Initialize
        function init() {
            // Generate session ID
            sessionId = 'session_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
            console.log('Generated session ID:', sessionId);
            
            // Get assistant ID from user
            assistantId = prompt('Please enter your Assistant ID:');
            if (!assistantId) {
                showError('Assistant ID is required to use this chatbot.');
                return;
            }
            console.log('Using assistant ID:', assistantId);
            
            // Add welcome message
            addMessage('assistant', 'Hello! I\'m your chat assistant. How can I help you today?');
        }

        // Auto-resize textarea
        function autoResize(textarea) {
            textarea.style.height = 'auto';
            textarea.style.height = Math.min(textarea.scrollHeight, 200) + 'px';
        }

        // Handle key press
        function handleKeyDown(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        }

        // Add message to chat
        function addMessage(sender, content, isTyping = false) {
            const messageId = Date.now();
            const message = {
                id: messageId,
                sender: sender,
                content: content,
                isTyping: isTyping,
                timestamp: new Date().toISOString()
            };
            
            messages.push(message);
            renderMessages();
            scrollToBottom();
            
            return messageId;
        }

        // Remove message by ID
        function removeMessage(messageId) {
            messages = messages.filter(msg => msg.id !== messageId);
            renderMessages();
        }

        // Render all messages
        function renderMessages() {
            const chatMessages = document.getElementById('chatMessages');
            chatMessages.innerHTML = '';
            
            messages.forEach(message => {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${message.sender}`;
                
                if (message.sender === 'assistant') {
                    messageDiv.innerHTML = `
                        <div class="message-avatar">AI</div>
                        <div class="message-content">
                            ${message.isTyping ? 
                                '<div class="typing-indicator show"><div class="typing-dot"></div><div class="typing-dot"></div><div class="typing-dot"></div></div>' : 
                                message.content.replace(/\n/g, '<br>')
                            }
                        </div>
                    `;
                } else {
                    messageDiv.innerHTML = `
                        <div class="message-content">${message.content.replace(/\n/g, '<br>')}</div>
                        <div class="message-avatar">U</div>
                    `;
                }
                
                chatMessages.appendChild(messageDiv);
            });
        }

        // Scroll to bottom
        function scrollToBottom() {
            const chatMessages = document.getElementById('chatMessages');
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // Show error message
        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.classList.add('show');
            
            setTimeout(() => {
                errorDiv.classList.remove('show');
            }, 5000);
        }

        // Start new conversation
        function startNewConversation() {
            // Generate new session ID
            sessionId = 'session_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
            console.log('Started new conversation with session ID:', sessionId);
            
            // Clear messages
            messages = [];
            renderMessages();
            
            // Add welcome message
            addMessage('assistant', 'Hello! I\'m your chat assistant. How can I help you today?');
        }

        // Send message
        async function sendMessage() {
            const input = document.getElementById('chatInput');
            const sendButton = document.getElementById('sendButton');
            const message = input.value.trim();
            
            if (!message || isSubmitting) return;
            
            if (!assistantId) {
                showError('Assistant ID is required. Please refresh the page and enter your Assistant ID.');
                return;
            }
            
            // Add user message
            addMessage('user', message);
            
            // Clear input and reset height
            input.value = '';
            input.style.height = 'auto';
            
            // Show typing indicator
            const typingIndicatorId = addMessage('assistant', '', true);
            
            // Update UI state
            isSubmitting = true;
            sendButton.innerHTML = `
                <svg class="loading-spinner" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
            `;
            sendButton.disabled = true;
            
            try {
                // Prepare payload
                const payload = {
                    assistant_id: assistantId,
                    conversationId: sessionId,
                    message: message
                };
                
                console.log('Sending payload:', payload);
                
                // Send request
                const response = await fetch(WEBHOOK_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(payload)
                });
                
                // Remove typing indicator
                removeMessage(typingIndicatorId);
                
                if (!response.ok) {
                    const errorText = await response.text();
                    console.error('Error response:', errorText);
                    throw new Error(`HTTP error! status: ${response.status}, body: ${errorText}`);
                }
                
                // Parse response
                const contentType = response.headers.get('content-type');
                let data;
                
                if (contentType && contentType.includes('application/json')) {
                    data = await response.json();
                } else {
                    data = await response.text();
                }
                
                // Extract response message
                let botResponse = 'I received your message, but I\'m not sure how to respond.';
                
                if (typeof data === 'string') {
                    botResponse = data;
                } else if (data && typeof data === 'object') {
                    botResponse = data.output || 
                                data.response || 
                                data.message || 
                                data.text || 
                                data.reply || 
                                data.result || 
                                JSON.stringify(data);
                }
                
                // Add assistant response
                addMessage('assistant', botResponse);
                
            } catch (error) {
                console.error('Error sending message:', error);
                removeMessage(typingIndicatorId);
                
                // Show error
                showError(error.message || 'Failed to send message');
                
                // Add error message to chat
                addMessage('assistant', 'Sorry, I encountered an error processing your request. Please try again.');
                
            } finally {
                // Reset UI state
                isSubmitting = false;
                sendButton.innerHTML = `
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M10.293 3.293a1 1 0 011.414 0l6 6a1 1 0 010 1.414l-6 6a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-4.293-4.293a1 1 0 010-1.414z" clip-rule="evenodd" />
                    </svg>
                `;
                sendButton.disabled = false;
            }
        }

        // Initialize when page loads
        window.addEventListener('load', init);
    </script>
</body>
</html>
